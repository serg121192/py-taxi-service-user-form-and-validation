{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>Create a Driver profile:</h1>
  <form action="?next={% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Create" class="btn btn-primary">
  </form>
{% endblock %}
